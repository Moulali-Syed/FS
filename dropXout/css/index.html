<!-- Applying CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* css - cascading style sheet */
      /* internal css */
      p {
        color: blue;
        font-weight: bold;
      }
    </style>
    <!-- linking external css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- inline css -->
    <h1 style="color: orange">Welcome to CSS</h1>

    <!-- internal css -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, repellat?
    </p>
    <!-- external css -->
    <span>Iam from a style sheet</span>
  </body>
</html>
<!-- inline CSS > internal and external css file -->
<!-- internal and external css depends on the position they are placed -->
