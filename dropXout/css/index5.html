<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style5.css" />
    <style>
      h1 {
        /* solid , double dashed */
        border-style: dashed;
        border-radius: 5px;
        border-width: 4px;
        border-color: orange;
      }
      p {
        border: 2px solid orange;
        border-radius: 10px;
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Applying Borders</h1>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
